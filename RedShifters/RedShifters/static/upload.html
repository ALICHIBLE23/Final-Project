    <main class="upload-page">
        <div class="page-header">
            <h2><span class="page-number">02</span> BULK VERIFICATION</h2>
        </div>

        <div class="upload-container">
            <div class="upload-box" id="uploadBox">
                <svg class="upload-icon" width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
                <h3>Upload Excel File</h3>
                <p>Drag and drop your Excel file here or click to browse</p>
                <input type="file" id="fileInput" accept=".xlsx,.xls,.csv" hidden>
                <button class="browse-button" onclick="document.getElementById('fileInput').click()">BROWSE FILES</button>
            </div>

            <div id="uploadResults" class="upload-results hidden">
                <h3>Processing Results</h3>
                <div id="resultsContent"></div>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
